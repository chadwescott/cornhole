<div [class.team1]="teamNumber == 1" [class.team2]="teamNumber == 2" class="score-component">
    <div class="icon" [class.winner]="winner"></div>
    <div class="players">
        <div *ngFor="let player of team.players">
            {{player.name}}
        </div>
    </div>
    <div class="score">{{score}}
    </div>
    <div class="streak" *ngIf="team.scoreStreak > 0" [attr.streak]="'+' + team.scoreStreak"><i class="fas fa-fire"></i>
    </div>
</div>
