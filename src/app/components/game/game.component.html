<ch-scoreboard [game]="game"></ch-scoreboard>
<mat-tab-group>
    <mat-tab *ngFor="let round of game.rounds" [label]="game.rounds.indexOf(round) + 1">
        <ch-round [round]="round" (roundChanged)="onRoundChanged($event)"></ch-round>
    </mat-tab>
</mat-tab-group>
<button *ngIf="game.rounds[game.rounds.length - 1].complete && !game.complete" mat-raised-button color="primary"
    (click)="this.addRound.emit(game)">Add
    Round</button>
