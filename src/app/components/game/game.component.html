<ch-scoreboard [game]="game" (teamColorChanged)="teamColorChanged.emit($event)"></ch-scoreboard>
<mat-tab-group [selectedIndex]="game.rounds.indexOf(activeRound)" (selectedIndexChange)="onRoundChanged($event)">
    <mat-tab *ngFor="let round of game.rounds" [label]="'Round ' + (game.rounds.indexOf(round) + 1)">
        <ch-round [round]="round" (roundScoreChanged)="roundScoreChanged.emit($event)"></ch-round>
        <div class="button-bar" *ngIf="game.rounds[game.rounds.length - 1].complete">
            <button *ngIf="!game.complete" mat-raised-button color="primary" (click)="addRound.emit(game)">Add
                Round</button>
            <button *ngIf="game.complete" mat-raised-button color="primary" (click)="completeGame.emit(game)">Complete
                Game</button>
        </div>
    </mat-tab>
</mat-tab-group>
