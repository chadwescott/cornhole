<mat-button-toggle-group name="throwResult">
    <mat-button-toggle [value]="throwResult.OffBoard" [checked]="throw?.result === throwResult.OffBoard"
        (change)="onThrowResult($event)">Off Board
    </mat-button-toggle>
    <mat-button-toggle [value]="throwResult.OnBoard" [checked]="throw?.result === throwResult.OnBoard"
        (change)="onThrowResult($event)">On Board
    </mat-button-toggle>
    <mat-button-toggle [value]="throwResult.Cornhole" [checked]="throw?.result === throwResult.Cornhole"
        (change)="onThrowResult($event)">Cornhole
    </mat-button-toggle>
</mat-button-toggle-group>
