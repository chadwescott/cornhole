<div class="container">
    <div class="team1">
        <button mat-button (click)="pickTeamColor(game.team1)">
            <i class="fas fa-palette"></i>
        </button>
        <ch-team-score [team]="game.team1" [score]="game.team1Score" teamNumber="1"
            [winner]="game.team1 === game.winner">
        </ch-team-score>
    </div>
    <div class="team2">
        <ch-team-score [team]="game.team2" [score]="game.team2Score" teamNumber="2"
            [winner]="game.team2 === game.winner">
        </ch-team-score>
        <button mat-button (click)="pickTeamColor(game.team2)">
            <i class="fas fa-palette"></i>
        </button>
    </div>
</div>
